random_shooting:
  horizon           : [8, 16, 32, 64, 128]
  init_cov          : 0.35
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  num_cpu           : 10
  particles_per_cpu : [2, 4, 6, 8, 10, 12]

mppi:
  horizon           : [8, 16, 32, 64, 128]
  init_cov          : 0.35
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  lam               : 0.1
  alpha             : 1
  num_cpu           : 10
  particles_per_cpu : [2, 4, 6, 8, 10, 12]

cem:
  horizon           : 32
  init_cov          : 0.35
  cov_type          : 'full'
  beta              : [0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 1.0]
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  elite_frac        : [0.1, 0.15, 0.2, 0.25, 0.3]
  num_cpu           : 8
  particles_per_cpu : 5

dmd:
  horizon           : 32
  init_cov          : 0.35
  update_cov        : True
  cov_type          : 'full'
  beta              : [0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 1.0]
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : [0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 1.0]
  lam               : 0.1
  num_cpu           : 8
  particles_per_cpu : 5



