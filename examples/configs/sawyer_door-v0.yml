env_name          : 'sawyer_door-v0'
n_episodes        : 25
max_ep_length     : 75
seed              : 123
base_action       : 'null'
render            : False
job_mode          : 'tune'
exp_notes         : '7-DOF Sawyer arm reaching various spatial goals for the end effector'

