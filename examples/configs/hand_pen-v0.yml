env_name          : 'pen-v0'
n_episodes        : 25
max_ep_length     : 100
seed              : 123
base_action       : 'null'
render            : False
job_mode          : 'tune'
exp_notes         : 'In-hand manipulation of a 6-DOF pen with a 24-DOF Shadow Hand (Adroit).'

random_shooting:
  horizon           : [8, 16, 32, 64, 128]
  init_cov          : 0.25 
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  num_cpu           : 8
  particles_per_cpu : [2, 4, 6, 8, 10, 12]

mppi:
  horizon           : 32
  init_cov          : 0.25
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  lam               : [0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 1.0]
  alpha             : 1
  num_cpu           : 8
  particles_per_cpu : 5

cem:
  horizon           : 32
  init_cov          : 0.25
  cov_type          : 'full'
  beta              : [0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 1.0]
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  elite_frac        : [0.05, 0.1, 0.15, 0.2, 0.25]
  num_cpu           : 8
  particles_per_cpu : 5

dmd:
  horizon           : 32
  init_cov          : [1.0]
  update_cov        : True
  cov_type          : 'full'
  beta              : 0.6
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 0.55
  lam               : 2.5
  num_cpu           : 8
  particles_per_cpu : 5
