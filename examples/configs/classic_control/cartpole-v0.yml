softq:
  horizon           : 32
  gamma             : 0.9
  n_iters           : 1
  n_rollouts        : 40
  lam               : 1.0
  lr                : 0.1
  reg               : 0.0
  num_cpu           : 1
  sample_mode       : 'mean'