env_name          : 'cartpole-v0'
n_episodes        : 100
max_ep_length     : 100
seed              : 123 #testing: 0, tuning: 123
base_action       : 'null'
render            : False
job_mode          : 'sweep'
exp_notes         : 'Swingup of cartpole'


random_shooting:
  horizon           : [32]
  init_cov          : [0.15]
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : [1.0]
  n_iters           : [1]
  step_size         : [1.0]
  num_cpu           : 10
  particles_per_cpu : [6]


