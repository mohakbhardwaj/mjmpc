env_name          : 'cartpole-v0'
n_episodes        : 10
max_ep_length     : 100
seed              : 123 #testing: 0, tuning: 123
render            : True
job_mode          : 'sweep'
exp_notes         : 'Swingup of cartpole'


ilqr:
  horizon           : 32
  gamma             : 1.0
  n_iters           : 1
  num_cpu           : 1
  sample_mode       : 'mean'
  base_action       : 'null'


random_shooting:
  horizon           : 32
  init_cov          : 1.0
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  num_cpu           : 10
  particles_per_cpu : 2
  base_action       : 'null'

mppi:
  horizon           : 32
  init_cov          : 0.45
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  lam               : 0.1
  alpha             : 1
  num_cpu           : 10
  particles_per_cpu : 6
  base_action       : 'null'

dmd:
  horizon           : 32
  init_cov          : 1.0
  update_cov        : True
  cov_type          : 'full'
  beta              : 0.0
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  lam               : 0.1
  num_cpu           : 10
  particles_per_cpu : 6
  base_action       : 'null'


