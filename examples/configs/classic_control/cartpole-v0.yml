env_name          : 'cartpole-v0'
n_episodes        : 10
max_ep_length     : 100
seed              : 123 #testing: 0, tuning: 123
render            : True
job_mode          : 'sweep'
randomize_dyn     : False
exp_notes         : 'Swingup of cartpole'

ilqr:
  horizon           : 32
  gamma             : 1.0
  n_iters           : 1
  num_cpu           : 1
  sample_mode       : 'mean'
  base_action       : 'null'

