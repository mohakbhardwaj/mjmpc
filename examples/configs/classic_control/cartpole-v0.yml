random_shooting:
  horizon           : 64
  init_cov          : 1.0
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 0.99
  n_iters           : 1
  step_size         : 1.0
  num_cpu           : 10
  particles_per_cpu : 10
  base_action       : 'null'

mppi:
  horizon           : 32
  init_cov          : 0.45
  filter_coeffs     : [1.0, 0.0, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  lam               : 0.1
  alpha             : 1
  num_cpu           : 10
  particles_per_cpu : 6
  base_action       : 'null'
  time_based_weights: False
  use_zero_control_seq: True


