  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  beta              : 0.1
  alpha             : 0
  td_lam            : 1.0
  num_cpu           : 10
  particles_per_cpu : 6
  base_action       : 'null'
  time_based_weights: False


  
