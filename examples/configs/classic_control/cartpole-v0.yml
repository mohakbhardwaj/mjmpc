env_name          : 'cartpole-v0'
n_episodes        : 1
max_ep_length     : 100
seed              : 123 #testing: 0, tuning: 123
base_action       : 'null'
render            : True
job_mode          : 'sweep'
exp_notes         : 'Swingup of cartpole'


random_shooting:
  horizon           : 32
  init_cov          : 0.15
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  num_cpu           : 10
  particles_per_cpu : 6


mppi:
  horizon           : 32
  init_cov          : 0.45
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 1.0
  lam               : 0.1
  alpha             : 1
  num_cpu           : 10
  particles_per_cpu : 4



softq:
  horizon           : 32
  max_iters         : 40
  gamma             : 1.0
  init_cov          : 1.5 
  lam               : 0.5
  lr                : 0.001
  reg               : 0.01
  num_grad_steps    : 50
  tol               : 0.0001
  num_samples       : 200
  beta              : 0.2
  # num_rollouts      : 1