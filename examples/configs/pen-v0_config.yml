dmd:
  horizon           : 32
  init_cov          : [1.0]
  update_cov        : True
  cov_type          : 'full'
  beta              : 0.6
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : 1.0
  n_iters           : 1
  step_size         : 0.55
  lam               : 2.5
  num_cpu           : 16
  particles_per_cpu : 4

