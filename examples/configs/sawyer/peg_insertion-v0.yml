random_shooting:
  horizon           : [16, 32]
  init_cov          : [0.15, 0.25, 0.3]
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : [1.0]
  n_iters           : [1]
  step_size         : [1.0]
  num_cpu           : 10
  particles_per_cpu : [4, 8, 10]


mppi:
  horizon           : [16]
  init_cov          : [0.45]
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : [1.0]
  n_iters           : [1]
  step_size         : [1.0]
  lam               : [0.1]
  alpha             : [1]
  num_cpu           : 10
  particles_per_cpu : [4]

dmd:
  horizon           : [16]
  init_cov          : [0.45]
  update_cov        : [True]
  cov_type          : ['full']
  beta              : [0.85]
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : [1.0]
  n_iters           : 1
  step_size         : [0.7]
  lam               : [0.1]
  num_cpu           : 10
  particles_per_cpu : [4]

pfmpc:
  horizon           : [16]
  cov_shift         : [0.55]
  cov_resample      : [1.0]
  filter_coeffs     : [0.25, 0.8, 0.0]
  gamma             : [1.0]
  n_iters           : [1]
  lam               : [0.2]
  num_cpu           : 10
  particles_per_cpu : [4]


