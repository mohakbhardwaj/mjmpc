env_name          : 'sawyer_peg_insertion-v0'
n_episodes        : 5
max_ep_length     : 75
seed              : 123
base_action       : 'null'
render            : False
exp_notes         : '7-DOF Sawyer arm inserting peg in a hole at different locations'


##########Re-tuned
